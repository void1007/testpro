<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뭔가 움직이게끔</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 300px;
      border-radius: 50%;
    }

    img {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    button {
      margin-top: 40px;
    }

    .class {
      animation: www 60s linear infinite;
    }

    @keyframes www {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <body>
    <div id="cd">
      <img src="/rafi.webp" />
    </div>
    <button id="rotate">회전</button>
    <button id="stop">정지</button>
  </body>
  <script>
    const Lp = document.getElementById("cd");
    const btn = document.getElementById("rotate");
    const stop = document.getElementById("stop");

    btn.addEventListener("click", function () {
      if (Lp.classList.contains("class") == false) {
        Lp.classList.add("class");
      } else {
        return;
      }
    });
    stop.addEventListener("click", function () {
      if (Lp.classList.contains("class")) {
        Lp.classList.remove("class");
      } else {
        return;
      }
    });
  </script>
</html>
